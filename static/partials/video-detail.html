<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Media Server</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
      	<li>
			<div class="input-group">
			  <input type="text" class="form-control" ng-model="searchText">
			</div>
		</li>
		<li>
			<a><span class="glyphicon glyphicon-calendar"></span></a>
		</li>
		<li>
			<a><span class="glyphicon glyphicon-search"></span></a>
		</li>
		<li><a>{{total_count}}</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="library_details">

	<div class="jumbotron">
	  <h1>{{video.filename}} Details</h1>
	  <br/>
	  <p>
	  	<a class="btn btn-primary btn-lg" role="button">Play</a>
	  	<a class="btn btn-primary btn-lg" href="http://{{host}}/static_media{{video.static_path}}">Download</a>
	  	<a class="btn btn-primary btn-lg" ng-click="open_vlc()">Play in VLC</a>
	  	<br/><br/>
	  	Paste this url into VLC or another player:
	  	<input type="text" class="form-control" value="{{vlc_player_copy}}" select-on-click style="width:100%">
	  	<br/><br/>	  		
	  </p>
	  <span class="label label-info">Source: {{video.directory}}</span>
	  <span class="label label-info">Path: {{video.path}}</span>
	</div>

</div>
