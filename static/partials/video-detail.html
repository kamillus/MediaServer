<div class="library_details">

	<div class="jumbotron">
		<div class="row">
		  <div class="col-md-3"><img ng-src="{{video.cover}}" style="width: 200px; height:200px"/></div>
		  <div class="col-md-9"><h1>{{video.filename}} Details</h1></div>
		</div>
	  <br/>
	  <p>
	  	<a class="btn btn-primary btn-lg" href="http://{{host}}/stream_file/{{video.hash}}">Download</a>
	  	<a class="btn btn-primary btn-lg" ng-click="open_vlc()">Play</a>
	  	<a class="btn btn-primary btn-lg" ng-click="add_to_playlist()">Add to Playlist</a>
	  	<!--a class="btn btn-primary btn-lg" ng-click="open_rtsp()">Play RTSP in VLC</a-->
	  	<br/><br/>
	  	Paste this url into VLC or another player:
	  	<input type="text" class="form-control" value="{{vlc_player_copy}}" select-on-click style="width:100%">
	  	<br/><br/>
	   <audio style="width: 100%" controls type="audio/mp3" ng-src="{{video.music_url}}" ng-show="video.music"></audio>
	   <video style="width: 100%" controls type="video/mp4" ng-src="{{video.video_url}}" ng-show="video.video"></video>	

	  </p>
	  <span class="label label-info">Source: {{video.directory}}</span>
	  <span class="label label-info">Path: {{video.path}}</span>
	</div>

</div>
