<audio controls type="audio/mp3" ng-src="{{video.music_url}}" ng-show="video.music"></audio>
<a><span class="glyphicon glyphicon-th-list" href="#/videos/alphabetical" ng-click="show_playlist=show_playlist+1"></span></a>
<div ng-show="show_playlist % 2 == 0">
	<div class="list-group">
	  	<a href="#" class="list-group-item" ng-repeat="item in playlist track by $index"><span class="glyphicon glyphicon-play"></span> {{item.filename}}</a>
	</div>
</div>
