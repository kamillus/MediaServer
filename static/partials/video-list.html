<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Media Server</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
      	<li>
			<div class="input-group">
			  <input type="text" class="form-control" ng-model="searchText">
			</div>
		</li>
		<li>
			<a>Browse by Date Added</a>
		</li>
		<li>
			<a>Browse by Letter</a>
		</li>
		<li><a>Total Items in Library: {{total_count}}</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="library_list">
	<div class="container">
		<div ng-if="loading">Loading..</div>
		<ul class="list-group" ng-repeat="(library_key, library) in libraries">
			<li class="list-group-item" ng-repeat="(item_key, item) in library.library | filter:searchText | limitTo:100">
				<a href="#/videos/{{item.path | encode_url}}">{{item.path}}</a>
			</li>
		</ul>
	</div>
</div>
